<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Main container with two sides -->
    <div class="container">
        <!-- Left side: Logo and Title -->
        <div class="left-side">
            <!-- Logo -->
            <div class="logo">
                <img src="fb1.png" alt="Facebook Pixel Logo">
            </div>
            
            <!-- Title Text -->
            <h1 class="pixel-text">FACEBOOK</h1>
            
            <!-- Tagline Text -->
            <p class="tagline">Where Moments Become Memories!</p>
        </div>
        

        <!-- Right side: Login Form -->
        <div class="right-side">
            <div class="retro-container">
                <!-- Email input -->
                <input type="text" placeholder="Email or phone number" class="pixel-input">
                
                <!-- Password input -->
                <input type="password" placeholder="Password" class="pixel-input">
                
                <!-- Login button -->
                <button class="pixel-button">Log In</button>
                
                <!-- Forgot password link -->
                <a href="#" class="forgot-link">Forgotten password?</a>
                
                <!-- Signup button -->
                <button class="pixel-button signup">Create New Account</button>
            </div>
        </div>
        
        </div>
    </div>
</body>
</html>
